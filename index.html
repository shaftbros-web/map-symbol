<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>地図記号クイズ</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
  }
  #quiz-container {
    padding: 20px;
  }
  #symbol {
    width: 120px;
    height: 120px;
    margin: 30px auto;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin: 20px auto;
    max-width: 300px;
  }
  button {
    padding: 14px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background: #007bff;
    color: white;
  }
  button:hover {
    opacity: 0.9;
  }
  #feedback {
    position: fixed;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 120px; /* ←もっと大きく */
    font-weight: bold;
    display: none;
    z-index: 1000;
    pointer-events: none;
  }
  #settings {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: white;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
</style>
</head>
<body>
  <div id="quiz-container">
    <h2>地図記号クイズ</h2>
    <div id="symbol"></div>
    <div class="options" id="options"></div>
  </div>

  <div id="feedback"></div>

  <div id="settings">
    <label><input type="checkbox" id="forceCorrect"> 正解するまで進まない</label><br>
    <label><input type="checkbox" id="reviewMode" checked> 復習モードあり</label>
  </div>

<script>
const quizData = [
  { img: "symbols/school.svg", answer: "学校", options: ["学校", "病院", "図書館", "神社"] },
  { img: "symbols/hospital.svg", answer: "病院", options: ["役所", "病院", "工場", "水田"] }
];

let currentQuiz = 0;
let reviewList = [];
let reviewing = false;

const symbolEl = document.getElementById("symbol");
const optionsEl = document.getElementById("options");
const feedbackEl = document.getElementById("feedback");
const forceCorrectEl = document.getElementById("forceCorrect");
const reviewModeEl = document.getElementById("reviewMode");

function loadQuiz() {
  let data = reviewing ? reviewList[currentQuiz] : quizData[currentQuiz];
  symbolEl.innerHTML = `<img src="${data.img}" alt="symbol" width="100%">`;
  optionsEl.innerHTML = "";
  data.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt, data.answer);
    optionsEl.appendChild(btn);
  });
}

function checkAnswer(selected, correct) {
  if (selected === correct) {
    showFeedback("〇", "green");
    if (navigator.vibrate) navigator.vibrate(150);

    if (reviewing) {
      reviewList.splice(currentQuiz, 1);
      if (reviewList.length === 0) {
        reviewing = false;
        currentQuiz = 0;
        alert("復習モード終了！");
      }
    } else {
      currentQuiz++;
    }
    if (forceCorrectEl.checked) {
      setTimeout(loadQuiz, 800);
    } else {
      setTimeout(loadQuiz, 800);
    }
  } else {
    showFeedback("×", "red");
    if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

    if (reviewModeEl.checked && !reviewing) {
      reviewList.push(quizData[currentQuiz]);
    }
    if (!forceCorrectEl.checked) {
      currentQuiz++;
      setTimeout(loadQuiz, 800);
    }
  }
}

function showFeedback(mark, color) {
  feedbackEl.textContent = mark;
  feedbackEl.style.color = color;
  feedbackEl.style.display = "block";
  setTimeout(() => feedbackEl.style.display = "none", 600);
}

loadQuiz();
</script>
</body>
</html>
